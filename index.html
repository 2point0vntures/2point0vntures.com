<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2Point0 Vntures</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('./6a5f9423f4d61bbf677e7d057c50713f.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      padding: 60px 20px 20px;
      background-color: rgba(0, 0, 0, 0.6);
      width: 100%;
    }

    header img {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      color: silver;
    }

    p.tagline {
      color: crimson;
      font-weight: bold;
      letter-spacing: 2px;
      margin-top: 10px;
    }

    section.contact {
      width: 100%;
      max-width: 500px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-top: 1px solid #333;
      box-shadow: 0 -4px 20px rgba(255, 0, 0, 0.1);
      margin-top: 50px;
    }

    section.contact h2 {
      margin-top: 0;
      font-size: 1.5rem;
      color: silver;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="email"] {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #444;
      border-radius: 5px;
      margin-bottom: 15px;
      background: #222;
      color: #eee;
    }

    button {
      padding: 10px;
      background-color: crimson;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #a30000;
    }

    footer {
      padding: 20px;
      color: #ccc;
      font-size: 0.8rem;
      background-color: rgba(0, 0, 0, 0.6);
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="4.png" alt="2Point0 Vntures Logo">
    <h1>2Point0 Vntures</h1>
    <p class="tagline">OWN THE OUTCOME</p>
  </header>

  <section class="contact">
    <h2>Contact Us</h2>
    <form action="mailto:info@2point0vntures.com" method="POST" enctype="text/plain">
      <input type="email" name="email" placeholder="Your Email Address" required>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    &copy; 2025 2Point0 Vntures. All rights reserved.
  </footer>
</body>
</html>
