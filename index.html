<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2Point0 Vntures | Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: url('cityscape-bg.jpg') center center / cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 700px;
      text-align: center;
      padding: 40px 20px 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      margin-top: 60px;
    }

    .logo {
      width: 800px;
      max-width: 90vw;
      margin-bottom: 20px;
    }

    .brand-text {
      font-size: 2rem;
      font-weight: 700;
      margin-top: 10px;
    }

    .brand-text .red {
      color: #be3144;
    }

    .brand-text .black {
      color: black;
    }

    .tagline {
      font-size: 1.6rem;
      font-weight: 600;
      color: #be3144;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .contact-form {
      position: relative;
      padding: 40px 20px 60px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
      margin-top: auto;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    input[type="email"] {
      padding: 12px 18px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      width: 100%;
      max-width: 400px;
    }

    button {
      padding: 12px 25px;
      background: linear-gradient(135deg, #be3144, #8b0000);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #b30000, #660000);
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #ccc;
      font-size: 0.85rem;
      z-index: 2;
    }

    .vntures {
      font-weight: bold;
    }
    .vntures .red { color: #be3144; }
    .vntures .black { color: black; }

    @media (max-width: 768px) {
      .container {
        margin-top: 20px;
        padding: 20px 10px;
      }
      .logo {
        width: 300px;
      }
      .tagline {
        font-size: 1rem;
      }
      .brand-text {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <img src="logo-transparent.png" alt="2Point0 Vntures Logo" class="logo">
    <div class="brand-text">
      <span class="red">2</span><span class="black">Point</span><span class="red">0</span>
      <span class="black">V</span><span class="red">n</span><span class="black">tures</span>
    </div>
    <p class="tagline">Own the Outcome</p>
  </div>
  <div class="contact-form">
    <form action="mailto:info@2point0vntures.com" method="POST" enctype="text/plain">
      <input type="email" name="email" placeholder="Enter your email to stay updated" required>
      <button type="submit">Notify Me</button>
    </form>
  </div>
  <footer>
    &copy; 2025 
    <span class="vntures">
      <span class="red">2</span><span class="black">Point</span><span class="red">0</span>
      <span class="black">V</span><span class="red">n</span><span class="black">tures</span>
    </span>. All rights reserved.
  </footer>
</body>
</html>
