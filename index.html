<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><span style='color:#e50914'>2</span>Point<span style='color:#e50914'>0</span> <span style='color:black'>V<span style='color:#e50914'>n</span>tures</span> | Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: url('cityscape-bg.jpg') center center / cover no-repeat fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 700px;
      text-align: center;
      padding: 40px;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo {
      width: 200px;
      margin-bottom: 20px;
      border-radius: 0;
    }

    .tagline {
      font-size: 1.6rem;
      font-weight: 600;
      color: #ff3b3f;
      margin-bottom: 60px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .contact-form {
      position: absolute;
      bottom: 80px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    input[type="email"] {
      padding: 12px 18px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      width: 100%;
      max-width: 400px;
    }

    button {
      padding: 12px 25px;
      background: linear-gradient(135deg, #e50914, #8b0000);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #b30000, #660000);
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #ccc;
      font-size: 0.85rem;
      z-index: 2;
    }

    @media (max-width: 600px) {
      .tagline {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <img src="4.png" alt="2Point0 Vntures Logo" class="logo">
    <p class="tagline">Own the Outcome</p>
    <div class="contact-form">
      <form action="mailto:info@2point0vntures.com" method="POST" enctype="text/plain">
        <input type="email" name="email" placeholder="Enter your email to stay updated" required>
        <button type="submit">Notify Me</button>
      </form>
    </div>
  </div>
  <footer>&copy; 2025 <span style="color:#e50914">2</span>Point<span style="color:#e50914">0</span> <span style="color:black">V<span style="color:#e50914">n</span>tures</span>. All rights reserved.</footer>
</body>
</html>
